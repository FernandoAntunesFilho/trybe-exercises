<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      //1-Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let titulo = document.createElement('h1');
      titulo.innerText='Exercício 5.2 - JavaScript DOM';
      let corpo =document.body;
      corpo.appendChild(titulo);

      //2-Adicione a tag div com a classe main-content como filho da tag body;
      let divisao = document.createElement('div');
      divisao.className='main-content';
      corpo.appendChild(divisao);

      //3-Adicione a tag div com a classe center-content como filho da tag div criada no passo 2
      divisao=document.querySelector('div');
      let divisaoFilha= document.createElement('div');
      divisaoFilha.className='center-content';
      divisao.appendChild(divisaoFilha);

      //4-Adicione a tag p como filho do div criado no passo 3 e coloque algum texto
      divisao=document.querySelector('div').children;
      let paragrafo = document.createElement('p');
      paragrafo.innerText='Este é um texto curto de exemplo';
      divisao[0].appendChild(paragrafo);

      //5-Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      divisao=document.querySelector('div');
      divisaoFilha=document.createElement('div');
      divisaoFilha.className='left-content';
      divisao.appendChild(divisaoFilha);

      //6-Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
      divisao=document.querySelector('div');
      divisaoFilha=document.createElement('div');
      divisaoFilha.className='right-content';
      divisao.appendChild(divisaoFilha);

      //7-Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do div criado no passo 5;
      divisao=document.getElementsByClassName('left-content');
      let imagem=document.createElement('img');
      imagem.src='https://picsum.photos/200';
      imagem.className='small-image'
      divisao[0].appendChild(imagem);

      //8-Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6
      divisao=document.getElementsByClassName('right-content');
      let lista=document.createElement('ul');
      let itemLista=document.createElement('li');

        for (let i=1; i<=10; i+=1) {          
              let itemLista=document.createElement('li');

          switch (i){
            case 1:
              itemLista.innerText='Um';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 2:
              itemLista.innerText='Dois';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 3:
              itemLista.innerText='Tres';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 4:
              itemLista.innerText='Quatro';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 5:
              itemLista.innerText='Cinco';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 6:
              itemLista.innerText='Seis';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 7:
              itemLista.innerText='Sete';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 8:
              itemLista.innerText='Oito';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 9:
              itemLista.innerText='Nove';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            case 10:
              itemLista.innerText='Dez';
              lista.appendChild(itemLista);
              divisao[0].appendChild(lista);
              break;
            default:
              itemLista='Outro Valor'
          }
        }

        //9-Adicione 3 tags h3, todas sendo filhas do div criado no passo 2.
        divisao=document.getElementsByClassName('main-content');
          for(i=1;i<=3;i+=1){
            let tituloH3 = document.createElement('h3');
            divisao[0].appendChild(tituloH3);
          }

        //---------------------------PARTE II------------------------------
        //1-Adicione a classe title na tag h1 criada;
          titulo=document.getElementsByTagName('h1');
          titulo[0].className='title';

        //2-Adicione a classe description nas 3 tags h3 criadas
          tituloH3=document.querySelectorAll('h3');
            for (i=0; i<tituloH3.length; i+=1){
              tituloH3[i].className='description';
            }
        
        //3-Remova o div criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();
          divisao=document.getElementsByClassName("main-content");
          divisaoFilha=document.getElementsByClassName("left-content");
          divisao[0].removeChild(divisaoFilha[0]);

        //4-Centralize o div criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto do div;
          divisao=document.getElementsByClassName("right-content");
          divisao[0].style.marginRight='auto';

        //5-Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content) para a cor verde
          divisaoFilha=document.getElementsByClassName('center-content');
          divisao=divisaoFilha[0].parentNode;
          divisao.style.backgroundColor='green';

    </script>
  </body>
</html>
