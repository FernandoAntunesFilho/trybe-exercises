<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Exercicio 5.3</title>
 </head>
 <body>
 
 <h1>Bibliotecas Desorganizadas</h1>
 
 <ul>
  <li>Substantivo: <input type="text" id="noun">
  <li>Adjetivo: <input type="text" id="adjective">
  <li>Nome de alguém: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 <!-- SCRIPT JS COMEÇA AQUI -->
 <script>
     let botao = document.getElementById('lib-button');
     let substantivo = document.getElementById('noun');
     let adjetivo = document.getElementById('adjective');
     let nome = document.getElementById('person');
     let estoria = document.getElementById('story');

     botao.addEventListener('click',makeMadLib);

     function makeMadLib(){
        let frase = `${nome.value} gosta muito de ${substantivo.value} ${adjetivo.value}`
        estoria.innerText=frase;        
     }
 </script>
 </body>
</html>
