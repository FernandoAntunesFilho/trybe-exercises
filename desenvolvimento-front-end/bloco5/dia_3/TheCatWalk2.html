<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
    
 </head>
 <body>
  
  <img id='walking-cat' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
    <script>
        let cat = document.getElementById('walking-cat');
        let direcao = "prafrente";
        cat.style.marginLeft='0px'

        function catWalk(){
            cat.style.marginLeft = parseInt(cat.style.marginLeft) + 10 + 'px';
            console.log(cat.style.marginLeft);

                if (parseInt(cat.style.marginLeft) > window.innerWidth){
                    direcao='pratras';
                }
        }

        function catBack(){
            cat.style.marginLeft = parseInt(cat.style.marginLeft) - 10 + 'px';
            console.log(cat.style.marginLeft);

                if (parseInt(cat.style.marginLeft) < 0){
                    direcao='prafrente';
                }
        }

        function resetCat(){
            cat.style.marginLeft='0px';
        }

        function walkOrBack(){
            if (direcao === 'prafrente'){
                catWalk();
            }
            else {
                catBack();
            }
        }

        setInterval(walkOrBack, 50);
    </script>

 </body>
</html>
